<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/card2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="form">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="title">
            <div class="overview">Overview</div>
            <h3>Audi Q2 2.0 TDI</h3>
        </div>
        <div class="location">
            <div class="text">
                <div>Best deal</div>
                <h4>Audi Downtown Boston</h4>
            </div>
             <img src="images/location.PNG" alt="">
         </div>
         <div class="image">
             <img src="images/car.png" alt="">
         </div>
         <div class="information">
             <div class="info">
                 <div class="feature">POWER</div>
                 <div class="value"> 147 bhp</div>
             </div>
             <div class="info">
                <div class="feature">0-60 MPH</div>
                <div class="value"> 7.8 sec</div>
            </div>
            <div class="info">
                <div class="feature">TOP SPEED</div>
                <div class="value"> 131 mph</div>
            </div>
         </div>

         <button> All specs</button>
         
    </div>
   
   
</body>
</html>
